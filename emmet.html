<body>

    <body>
        <div class="reveal">
            <!-- 这个容器内的任何部分元素都显示为幻灯片 -->
            <div class="slides">
                <section>
                    <h3>前端开发工具——Emmet</h3>
                    <p>Emmet的前身是大名鼎鼎的Zen coding，它使用仿CSS选择器的语法来生成代码，大大提高了HTML/CSS代码编写的速度。</p>
                </section>
                <section data-markdown>
                    <script type="text/template">
                        ## 使用示例： 在编辑器中输入缩写代码：ul>li*5 ，然后按下拓展键（默认为tab），即可得到代码片段： ```
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                        ```
                    </script>
                </section>
                <section>
                    <h3>下载和安装：</h3>
                    <p>Emmet为大部分流行的编辑器都提供了安装插件，下面是它们的下载链接：</p>
                    <a href="http://emmet.io/download/">Emmet下载地址</a>
                </section>
                <!-- 嵌套垂直滑动的例 -->
                <section>
                    <section>
                        <h3> Emmet基本使用方法：</h3>
                        <p>一、快速编写HTML代码 </p>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            <p>1. 初始化 </p>
                            <p>输入“!”或“html:5”，然后按Tab键：</p>
                            ```
                            <!doctype html>
                            <html lang="en">

                            <head>
                                <meta charset="UTF-8">
                                <title>Document</title>
                            </head>

                            <body>
                            </body>

                            </html>
                            ```
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            <p>2. 轻松添加类、id、文本和属性 </p>
                            <p>连续输入元素名称和id或class，Emmet会自动为你补全，比如p.bar#foo，会自动生成： </p>
                            ```
                            <p class="bar" id="foo"></p>
                            ```
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            <p>下面来看看如何定义HTML元素的内容和属性。你可以通过输入h1{foo}和a[href=#]，就可以自动生成如下代码： </p>
                            ```
                            <h1>foo</h1>
                            <a href="#"></a>
                            ```
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            <p>3. 嵌套 </p>
                            <ul>
                                <li>>：子元素符号，表示嵌套的元素</li>
                                <li>+：同级标签符号</li>
                                <li>^：可以使该符号前的标签提升一行</li>
                            </ul>
                            ``` 缩写：div+div>p>span+em^bq
                            <div></div>
                            <div>
                                <p><span></span><em></em></p>
                                <blockquote></blockquote>
                            </div>
                            ```
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            <p>4. 分组 </p>
                            <p>你可以通过嵌套和括号来快速生成一些代码块，比如： </p>
                            ``` 输入(.foo>h1)+(.bar>h2)，会自动生成如下代码：
                            <div class="foo">
                                <h1></h1>
                            </div>
                            <div class="bar">
                                <h2></h2>
                            </div>
                            ```
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            <p>5. 隐式标签 </p>
                            <p>Emmet会根据父标签进行判定。 </p>
                            ``` 在ul中输入.item。
                            <ul>
                                <li class="item"></li>
                            </ul>
                            ```
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            <p>下面是所有的隐式标签名称： </p>
                            <ul>
                                <li>li：用于ul和ol中</li>
                                <li>tr：用于table、tbody、thead和tfoot中</li>
                                <li>td：用于tr中</li>
                                <li>option：用于select和optgroup中</li>
                            </ul>
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            <p>6. 定义多个元素 </p>
                            ``` 要定义多个元素，可以使用*符号。比如，ul>li*3可以生成如下代码：
                            <ul>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                            ```
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            <p>7. 定义多个带属性的元素 </p>
                            ``` 如果输入 ul>li.item$*3，将会生成如下代码：
                            <ul>
                                <li class="item1"></li>
                                <li class="item2"></li>
                                <li class="item3"></li>
                            </ul>
                            ```
                        </script>
                    </section>
                </section>
                <section>
                    <section data-markdown>
                        <script type="text/template">
                            <p>二、CSS缩写 </p>
                            <p>1. 值 </p>
                            ``` 比如要定义元素的宽度，只需输入w100，即可生成 width:100px; 除了px，也可以生成其他单位，比如输入h10p+m5e，结果如下： height: 10%; margin: 5em; 单位别名列表： p 表示% e 表示 em x 表示 ex ```
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            <p>2. 附加属性 </p>
                            ``` 一些其他的属性，比如background-image、border-radius、font、@font-face, text-outline、text-shadow等额外的选项，可以通过“+”符号来生成，比如 输入@f+，将生成： @font-face { font-family: 'FontName'; src: url('FileName.eot'); src: url('FileName.eot?#iefix') format('embedded-opentype'), url('FileName.woff') format('woff'), url('FileName.ttf') format('truetype'), url('FileName.svg#FontName') format('svg'); font-style: normal; font-weight: normal; } ```
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            <p>3. 模糊匹配 </p>
                            ``` 如果有些缩写你拿不准，Emmet会根据你的输入内容匹配最接近的语法，比如 输入ov:h、ov-h、ovh和oh，生成的代码是相同的： overflow: hidden; ```
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            <p>4. 供应商前缀 </p>
                            ``` 如果输入非W3C标准的CSS属性，Emmet会自动加上供应商前缀，比如输入trs，则会生成： -webkit-transform: ; -moz-transform: ; -ms-transform: ; -o-transform: ; transform: ; ```
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            <p>5. 渐变 </p>
                            ``` 输入lg(left, #fff 50%, #000)，会生成如下代码： background-image: -webkit-gradient(linear, 0 0, 100% 0, color-stop(0.5, #fff), to(#000)); background-image: -webkit-linear-gradient(left, #fff 50%, #000); background-image: -moz-linear-gradient(left, #fff 50%, #000); background-image: -o-linear-gradient(left, #fff 50%, #000); background-image: linear-gradient(left, #fff 50%, #000); ```
                        </script>
                    </section>
                </section>
                <section>
                    <h2>更多Emmet用法</h2>
                    <p><a href="http://docs.emmet.io/cheat-sheet/">http://docs.emmet.io/cheat-sheet/</a></p>
                </section>
                <section>
                    <h1>THE END</h1>
                </section>
            </div>
        </div>
        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.js"></script>
        <script>
        // Full list of configuration options available at:
        // https://github.com/hakimel/reveal.js#configuration
        Reveal.initialize({
            controls: true,
            progress: true,
            history: true,
            center: true,

            transition: 'slide', // none/fade/slide/convex/concave/zoom

            // Optional reveal.js plugins
            dependencies: [{
                src: 'lib/js/classList.js',
                condition: function() {
                    return !document.body.classList;
                }
            }, {
                src: 'plugin/markdown/marked.js',
                condition: function() {
                    return !!document.querySelector('[data-markdown]');
                }
            }, {
                src: 'plugin/markdown/markdown.js',
                condition: function() {
                    return !!document.querySelector('[data-markdown]');
                }
            }, {
                src: 'plugin/highlight/highlight.js',
                async: true,
                condition: function() {
                    return !!document.querySelector('pre code');
                },
                callback: function() {
                    hljs.initHighlightingOnLoad();
                }
            }, {
                src: 'plugin/zoom-js/zoom.js',
                async: true
            }, {
                src: 'plugin/notes/notes.js',
                async: true
            }]
        });
        </script>
